<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
            <form method="POST" action="/login">
                <h2>Bienvenido</h2>
                <div class="form-group">
                    <label for="email">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
                {% if error %}
                <div class="form-group alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <br><button type="submit" class="btn btn-primary">Iniciar sesión</button>
            
            <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
        </form>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
